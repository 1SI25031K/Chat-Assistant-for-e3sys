service: slacker

provider:
  name: aws
  runtime: python3.12
  region: ap-northeast-1
  stage: dev
  httpApi:
    cors: true
  # LambdaãŒDynamoDBã‚’æ“ä½œã™ã‚‹ãŸã‚ã®æ¨©é™
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:PutItem
            - dynamodb:GetItem
            - dynamodb:UpdateItem
            - dynamodb:Query
            - dynamodb:Scan
          Resource: "*"

# ğŸ“¦ ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã®è»½é‡åŒ–è¨­å®š
package:
  patterns:
    - '!node_modules/**'
    - '!.venv/**'
    - '!venv/**'
    - '!.git/**'
    - '!__pycache__/**'
    - '!.serverless/**'

functions:
  api:
    handler: backend/f01_listener/server.handler
    events:
      - httpApi:
          path: /{proxy+}
          method: ANY
      - httpApi:
          path: /
          method: ANY
    timeout: 30

